<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock">
        <div class="center"></div>
      <div class="needle hrs"></div>    
    <div class="needle min"></div>
    <div class="needle sec"></div>
    <div class="div" style="transform: rotate(30deg);"><p  style="transform: rotate(-30deg);">1</p></div>
    <div class="div" style="transform: rotate(60deg);"><p style="transform: rotate(-60deg);">2</p></div>
    <div class="div" style="transform: rotate(90deg);"><p  style="transform: rotate(-90deg);">3</p></div>
    <div class="div" style="transform: rotate(120deg);"><p  style="transform: rotate(-120deg);">4</p></div>
    <div class="div" style="transform: rotate(150deg);"><p style="transform: rotate(-150deg);">5</p></div>
    <div class="div" style="transform: rotate(180deg);"><p style="transform: rotate(-180deg);">6</p></div>
    <div class="div" style="transform: rotate(210deg);"><p style="transform: rotate(-210deg);">7</p></div>
    <div class="div" style="transform: rotate(240deg);"><p style="transform: rotate(-240deg);">8</p></div>
    <div class="div" style="transform: rotate(270deg);"><p style="transform: rotate(-270deg);">9</p></div>
    <div class="div" style="transform: rotate(300deg);"><p style="transform: rotate(-300deg);">10</p></div>
    <div class="div" style="transform: rotate(330deg);"><p style="transform: rotate(-330deg);">11</p></div>
    <div class="div" style="transform: rotate(360deg);"><p style="transform: rotate(-360deg);">12</p></div>
    
    
    </div>
    
</body>
<script src="javascript.js"></script>
</html>
